<header class="header">
  <div class="header__wrapper">
    <div class="header__container _container">
      <div class="header__body">

        <div class="header__logo"><img src="./img/header/logo.png" alt=""></div>

        <div class="header__main">
          <nav class="header__navigation">
            <a href="#" class="header__nav">Home</a>
            <a href="#" class="header__nav">Marketplace</a>
            <a href="#" class="header__nav">Auction</a>
            <a href="#" class="header__nav">Contacts</a>
          </nav>

          <div class="header__actions">
            <div class="header__search">
              <input type="text" class="header__search-input" placeholder="Search">

              <div class="header__search-icon icon-search"
                onclick="document.querySelector('.header__search-input').classList.toggle('_active')">
              </div>
            </div>
            <button class="header__button gradient-button-opacity">
              Connect Wallet
            </button>
          </div>

          <div class="header__close" onclick="document.querySelector('.header__main').classList.remove('_active')">
            <span class="header__close-line"></span>
            <span class="header__close-line"></span>
          </div>
        </div>

        <div class="header__mob-menu">
          <div class="header__search">
            <input type="text" class="header__search-input" placeholder="Search">
            <div class="header__search-icon icon-search"
              onclick="this.offsetParent.querySelector('.header__mob-menu .header__search-input').classList.toggle('_active')">
            </div>
          </div>

          <div class="header__search-mob-icon">
            <div class="header__search-icon icon-search"
              onclick="document.querySelector('.header__search-mob').classList.add('_active')">
            </div>
          </div>

          <div class="header__burger" onclick="document.querySelector('.header__main').classList.add('_active')">
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
          </div>
        </div>


        <div class="header__search header__search-mob">
          <input type="text" class="header__search-input" placeholder="Search">
          <div class="header__search-icon icon-search">
          </div>
          <div class="header__search-close"
            onclick="document.querySelector('.header__search-mob').classList.remove('_active')">

            <span class="header__search-close-line"></span>
            <span class="header__search-close-line"></span>

          </div>
        </div>

      </div>
    </div>
  </div>
</header>
