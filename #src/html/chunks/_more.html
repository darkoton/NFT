<div class='more'>
  <div class='more__wrapper'>
    <div class='more__container _container'>

      <div class="parallax">
        <div class="parallax-item wow animate__fadeInRight" data-wow-offset="10">
          <div class="parallax-item-body more__parallax-bg parallax-mouse" data-parallax-speed="70"
            data-parallax-rotate="0">
          </div>
        </div>

        <div class="parallax-item wow animate__fadeInRight" data-wow-offset="10">
          <div class="parallax-item-body more__parallax-dots  parallax-mouse" data-parallax-speed="70"
            data-parallax-rotate="0">
          </div>
        </div>
      </div>

      <div class='more__body'>
        <div class="more__left">
          <h2 class="more__title wow animate__fadeInLeft" data-wow-duration="1.5s" data-wow-offset="10">Get More
            Beautiful
            <span class="text-gradient">Artwork</span> Here
          </h2>

          <p class="more__desc wow animate__fadeInLeft" data-wow-duration="2s" data-wow-offset="10">
            All the Lorem Ipsum generators on the Internet tend to repeat predefined chunks as necessary, making this
            the first true
          </p>

          <div class="more__buttons">
            <div class="more__button gradient-button wow animate__fadeIn" data-wow-offset="10">Explore All</div>
            <div class="more__button gradient-button-opacity wow animate__fadeIn" data-wow-delay="0.3s"
              data-wow-offset="10">Create</div>
          </div>
        </div>

        <div class="more__right">
          <div class="more__imgs _dynamic_adapt_" data-da=".more__left,992,1">
            <div class="more__img _anim-items _anim-no-hide">
              <img src="./img/more/img1.png" alt="">
            </div>
            <div class="more__img _anim-items _anim-no-hide">
              <img src="./img/more/img2.png" alt="">
            </div>
            <div class="more__img _anim-items _anim-no-hide">
              <img src="./img/more/img3.png" alt="">
            </div>
            <div class="more__img _anim-items _anim-no-hide">
              <img src="./img/more/img4.png" alt="">
            </div>
            <div class="more__img _anim-items _anim-no-hide">
              <img src="./img/more/img5.png" alt="">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
